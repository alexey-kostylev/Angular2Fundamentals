<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile(profileForm.value)" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..." 
                       [ngClass]="{'error': profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched}"
                       />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name..." 
                       [ngClass]="{'error': profileForm.controls.lastName.invalid && profileForm.controls.lastName.touched}"
                       />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
