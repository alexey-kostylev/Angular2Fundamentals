<h1>New Event</h1>
<hr />
<div class="col-md-6">
    <form #eventForm="ngForm" (ngSubmit)="saveEvent(eventForm)" novalidate>
        <div class="row">
            <div class="col-md-4 form-group">
                <label for="name">
                    Name
                </label>
                <input id="name" type="text" [(ngModel)]="model.name" name="name" #name="ngModel" required/>
                <div *ngIf="name.errors?.required && name.touched" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="col-md-4 form-group">
                <label for="date">Event date</label>
                <input id="date" #date="ngModel" name="date" [(ngModel)]="model.date" required/>
                <div>
                    <div class="alert alert-danger" *ngIf="date.errors?.required && date.touched">
                        Date is required
                    </div>
                </div>

            </div>
            <div class="col-md-4 form-group">
                <label class="control-label" for="time">Event time</label>
                <input id="time" #time="ngModel" name="time" [(ngModel)]="model.time" required/>
                <div>
                    <div class="alert alert-danger" *ngIf="time.errors?.required && time.touched">
                        Time is required
                    </div>
                </div>
            </div>
        </div>
        <h3>[Create Event form will go here]</h3>
        <br />
        <br />
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>
